        <div id='display'>

                <p>Thanks for accepting our study!

                <div class="alert alert-warning" id="slow-load" style="width: 850px; margin: auto; text-align: left";>
                    <h3>Important things to know<h3>

                    <h4>You can only participate in one "Mystery Machine" study</h4>
                    <p>
                        If you submit multiple submissions for different "Mystery Machine"
                        studies, we will only accept the first.
                    </p>
                    <br>
                    <h4>Do NOT submit the study without a code if you do not complete it</h4>
                    <p>
                        This prevents us from running the next stage of the experiment.
                        If you cannot complete the study for any reason, please return it
                        and send us a message on Prolific explaining what happened.
                        <i>We will compensate you for your time with a bonus payment!</i>
                        However, we will reject all submissions that do not have either
                        the correct completion code or the the full study recorded in the database.
                    <p>
                </div>

            </div>
        </div>

        <div style="display:none;" id="success-load" class="animate-bottom">
            <br><br><br><br><br>
            <button id='load-btn' class="btn btn-primary btn-lg">Begin</button>
        </div>
